
<div class="card">
  <div class="card-image">
    <img class="img-flex" src="/images/products/{{include.image}}" aria-label={{include.aria}} alt="Card Image">
  </div>
  <div class="island-1-2 card-text">
    <h2>{{include.name}}</h2>
    <p>{{include.description}}</p>
    <div class="text-center">
      {% pattern buttons/basic text="Shop Now" %}
    </div>

  </div>
</div>
