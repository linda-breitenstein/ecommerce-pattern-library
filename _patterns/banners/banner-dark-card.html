<div class="banner-pink">
  <div class="hero-image relative">
    <img class="img-flex" src="/images/banners/{{include.image}}" alt="Image Banner">
  </div>
  <div class="hero-text text-middle">
    <h1 class="banner-title yotta push-1-2 wrapper text-center">{{include.heading}}</h1>
    {% if include.button_url %}
      {% pattern buttons/accent url=include.button_url text=include.button_text %}
    {% endif %}
</div>
