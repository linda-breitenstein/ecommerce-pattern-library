<div class="banner-yellow">
  <div class="hero-image relative">
    <img class="img-flex" src="/images/banners/{{include.image}}" alt="Image Banner">
  </div>
  <div class="hero-text text-middle">
    <h1 class="tena wrapper text-center">{{include.heading}}</h1>
    <p class="wrapper">{{include.details}}</p>
    {% if include.button_url %}
      {% pattern buttons/ghost url=include.button_url text=include.button_text %}
    {% endif %}

  </div>

</div>
